<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Sending Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">

            <div class="card shadow">
                <div class="card-body text-center">

                    <h3 class="mb-4">üì® Certificate Sending Status</h3>

                    <!-- SUMMARY CARDS -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h6>Total</h6>
                                    <h2>{{ total }}</h2>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card shadow-sm border-success">
                                <div class="card-body text-success">
                                    <h6>Sent Successfully</h6>
                                    <h2>{{ sent }}</h2>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card shadow-sm border-danger">
                                <div class="card-body text-danger">
                                    <h6>Failed</h6>
                                    <h2>{{ failed }}</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% if failed > 0 %}
                    <div class="alert alert-warning">
                        ‚ö†Ô∏è Some certificates could not be sent. Please check logs.
                    </div>
                    {% endif %}

                    <div class="d-grid gap-2 mt-4">
                        <a href="/" class="btn btn-primary">
                            ‚ûï Send More Certificates
                        </a>
                        <a href="/download-logs" class="btn btn-outline-secondary">
                            üì• Download Logs
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
